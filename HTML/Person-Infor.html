<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .name{
            border: 1px soild blue;
        }
    </style>
</head>
<body>
    <form action="">
        <div>
            <h1>Personal Information</h1>
        </div>
        <div>
            <p><b>Your Name:</b>
            <input class="name" type="text">
            </p>
        </div>
        <div>
            <p><b>Gender:</b>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
            </p>
        </div>
        <div>
            <p><b>Your Favorite:</b>
                <br>
                    <input type="checkbox" name="cook" value="cooking">Cooking
                    <br>
                    <input type="checkbox" name="sing" value="singing">Singing
                    <br>
                    <input type="checkbox" name="dance" value="dancing">Cooking 
            </p>  
        </div>
        <div>
            <p><b>Your Country:</b>
            <select name="country">
                <option value="việt nam">Việt Nam</option>
                <option value="cambodia">Campodia</option>
                <option value="thailand">Thailand</option>
                <option value="italy">Italy</option>   
            </select>
            </p>
        </div>
        <div>
            <p><b>Address:</b>
            <textarea name="add"></textarea>
            </p>
        </div>
        <input type="submit" value="Send">
    </form>
</body>
</html>

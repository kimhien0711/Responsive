<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            background-color: violet;
        }
       .tr1 :hover{
        background-color: yellow;
       }
       .tr2 :hover{
        background-color: blue;
       }
       .tr3 :hover{
        background-color: red;
       }

       table, td{
        border: 1px solid red;
        border-collapse: collapse;

       }
       td{
        padding: 15px;
        text-align: left;
       }

    </style>

</head>

<body>
    <table border="1" style="width: 30%">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Point</th>
        </tr>
        <tr class="tr1">
            <td>Mengo</td>
            <td>Rom</td>
            <td>20</td>
        </tr>
        <tr class="tr2">
            <td>Villong</td>
            <td>Bung</td>
            <td>30</td>
        </tr>
        <tr class="tr3">
            <td>Teng</td>
            <td>Sangha</td>
            <td>30</td>
        </tr>
    </table>
</body>
</html>

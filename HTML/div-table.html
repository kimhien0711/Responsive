<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 20%;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
        .row1, .row2{
            border: 1px solid blue;      
        }
        .r1{
            border-bottom: 1px solid blue;
            background-color: rgb(126, 126, 232);
        }
        .r2{
            padding-top: 10px;
        }
        .r3{
            border-top: 1px solid blue;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="row1">
        <div class="r1"><b>Name:</b></div>
        <div class="r2"><b>Telephone:</b></div>
    </div>
    <div class="row2">
        <div class="r1">Mr.Angkor</div>
        <div>012 123 321</div>
        <div class="r3">069 422 980</div>
    </div>
</body>
</html>
